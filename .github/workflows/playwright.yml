name: Run Mason Automation Tests and Publish Report
run-name: Mason Other Module Scenarios
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    name: Mason Other Module Scenarios
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Install Allure Playwright
        run: npm i -D @playwright/test allure-playwright  

      - name: Run Playwright tests
        run: npx playwright test --reporter=line,allure-playwright

      - name: Generate allure report
        if: always()
        run: |
          npm install -D allure-commandline --save-dev
          npx allure generate ./allure-results --clean -o allure-report
        
      - name: Publish test reports
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: true
